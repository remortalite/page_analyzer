{% extends "layout/default.html" %}

{% block content %}
    <div class="container bg-light-emphasis py-5">
        <h2 class="lead my-3 text-left">Сайты:</h2>
        <table class="table" data-test="urls">
            <thead>
                <th>ID</th>
                <th>Имя</th>
                <th>Последняя проверка</th>
                <th>Код ответа</th>
            </thead>
            <tbody>
            {% for url in urls %}
                <tr>
                    <td>{{ loop.revindex }}</td>
                    <td><a href="{{ url_for('urls_show', id_=url.id) }}">{{ url.name }}</a></td>
                    <td>{{ url.last_check.strftime('%Y-%m-%d') if url.last_check }}</td>
                    <td>{{ url.response if url.response }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
